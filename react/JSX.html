<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);
    /* jsx를 쓰는이유
     *  React.createElement VS JSX
     * -가독성완승
     * babel과 같은 컴파일 과정에서 문법적 오류를 인지하기 쉬움
     */

    /**
     *JSX 문법
    * 최상위 요소가 하나여야 합니다.
    * 최상위 요소 리턴하는 경우, ( ) 로 감싸야 합니다.
    * 자식들을 바로 랜더링하고 싶으면, <>자식들</> 를 사용합니다. => Fragment
    * 자바스크립트 표현식을 사용하려면, {표현식} 를 이용합니다.
    * if 문은 사용할 수 없습니다.
    * 삼항 연산자 혹은 && 를 사용합니다.
    * style 을 이용해 인라인 스타일링이 가능합니다.
    * class 대신 className 을 사용해 class 를 적용할 수 있습니다.
    * 자식요소가 있으면, 꼭 닫아야 하고, 자식요소가 없으면 열면서 닫아야 합니다.
    * <p>어쩌구</p>
    * <br />
    */

    // 우리가 작성한 어떤 코드 => 순수하게 실행할 수 있는 자바스크립트
    // babel 
    // https://babeljs.io/

    const title = "주제!!";

    ReactDOM.render(
      <div a="a">
        <div>
          <h1>{title}</h1>
          <ul>
            <li>React</li>
            <li>Vue</li>
          </ul>
        </div>
      </div>,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
