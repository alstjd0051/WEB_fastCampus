<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부여백(padding)</title>
</head>
<body>
  <h1>padding 요소의 내부 여백(공간)을 지정하는 단축 속성</h1>
  <div>
    <li>0 = 내부여백 없음</li>
    <li>단위 = px em, vw 등 단위로 지정</li>
    <li>% =  부모요소의 가로너비에 대한 비율로 지정</li>
  </div>

  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
<style>
  .container .item {
    width: 100px;
    height: 100px;
    background-color: orange;
    border: 4px solid yellow;
  }
  .container .item:first-child {
    padding: 20px;
  }

</style>
</body>
</html>
