<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- margin속성의 역활 : 요소의 외부 여백 -->
  <h1>margin : 요소의 외부 여백(공간)을 지정하는 단축 속성</h1>
  <div>
    <li>0 = 외부 여백없음</li>
    <li>auto = 브라우저가 여백을 계산 -> 가로(세로)너비가 있는 요소의 가운데 정렬에 활용</li>
    <li>단위 = px,em,vw등 단위로 지정</li>
    <li>% = 부모 요소의 가로 너비에 대한 비율로 지정</li>
  </div>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <style>
    .container {
      background-color: rgb(35, 48, 47);
    }
    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 10px 20px 30px;
      border: 4px solid #c6aeae;
      /* margin: -20px 10px; */
    }
  </style>
</body>
</html>
