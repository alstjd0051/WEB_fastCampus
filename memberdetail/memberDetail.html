<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memberDetail</title>
  <link rel="stylesheet" href="./memberLogin.css">
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">내 정보</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">수정하기</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">사원이름</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">사원비밀번호</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> 아이디 저장</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">사번</label>
            <input id="emp_no" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">사원비밀번호</label>
            <input id="emp_pw" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">비밀번호 재입력</label>
            <input id="re_emp_pw" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">사원이름</label>
            <input id="emp_name" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">주소</label>
            <input id="emp_addr" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">이메일</label>
            <input id="emp_email" type="text" class="input">
          </div>

          <div class="group">
            <h3 class="join_title">
              <label for="yy" class="label">생년월일</label>
            </h3>
            <div id="bir_wrap">
              <!-- BIRTH_YY -->
              <div id="bir_yy">
                <span class="box">
                  <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                </span>
              </div>
              <!-- BIRTH_MM -->
              <div id="bir_mm">
                <span class="box">
                  <select id="mm" class="sel">
                    <option>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>

              <!-- BIRTH_DD -->
              <div id="bir_dd">
                <span class="box">
                  <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                </span>
              </div>

            </div>
            <span class="error_next_box"></span>
          </div>

          <div class="group">
            <label for="pass" class="label">입사일</label>
            <input id="emp_hiredate" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">부서</label>
            <input id="department" type="text" class="input">
          </div>
          <div class="hr"></div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br /><br />
</body>

</html>
