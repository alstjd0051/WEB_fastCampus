<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  <h2>변수</h2>
  <div>
    <h3>데이터를 저장하고 참조(사용하는 데이터의 이름
      <li>var,let,const</li>
    </h3>
    <ul><li>let = 재할당 가능</li>
    <li>const = 재할당 불가</li></ul>
  </div>
  <h2>예약어</h2>
  <div>
    <h3>특별한 의미를 가지고 있어, 변수나 함수 이름 등으로 사용할 수 없는 단어</h3>
    <ul>
      <li>Reserved Word</li>
    </ul>
  </div>
  <br><br><br><br><br>

  <a href="index.html">이전으로</a>

  <script>
    let a= 2;
    let b = 5;

    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);

  </script>

</body>
</html>
