<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
</head>
<body>
  <h1>display</h1>
  <p>요소의 화면 출력(보여짐) 특성</p>
  <p>block - 상자(레이아웃)요소
    inline - 글자요소
    inline-block - 글자+상자요소
    flex - 플렉스 박스 (1차원 레이아웃)
    grid - 그리드(2차원 레이아웃)
    none - 보여짐 특성 없음, 화면에서 사라짐
    기타 - table, table-row, table-cell등....
  </p>
  <p>block,inline,inline-block,기타 = 각 요소에 이미 지정되어있는값 <br>
  flex,grid,none = 따로 지정해서 사용하는 값</p>
</body>
</html>
