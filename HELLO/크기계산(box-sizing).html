<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기계산</title>
</head>
<body>
  <h1>크기계산</h1>
  <li>box-sizing = 기본값은 content-box</li>
  <li>content-box = 요소의 (content)으로 크기 계산</li>
  <li>border-box = 요소의 내용+ padding +border로 크기계산</li>
  <div class="item">hello</div>
  <div class="item">hello</div>


  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    .item:first-child {
      border: 4px solid red;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</body>
</html>
