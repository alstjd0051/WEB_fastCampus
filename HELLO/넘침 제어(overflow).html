<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
</head>
<body>
  <h1>overflow</h1>
  <h2>: overflow 요소의 크기이상으로 내용이 넘쳤을 때, 보여짐을 제어하는 단축 속성</h2>
  <li>visible - 넘친 내용을 그대로 보여줌</li>
  <li>hidden - 넘친 내용을 잘라냄</li>
  <li>scroll - 넘친 내용을 잘라냄, 스크롤바 생성 (잘안씀)</li>
  <li>auto - 넘친 내용이있는 겨우에만 잘라내고 스크롤바 생성</li>
   <div class="parent">
     <div class="child"></div>
   </div>


   <style>
     .parent {
       width: 200px;
       height: 150px;
       background-color: royalblue;
       margin: 20px;
       padding: 20px;
       overflow: auto;
     }
     .child {
       width: 300px;
       height: 100px;
       background-color: orange;
     }
   </style>
</body>
</html>
