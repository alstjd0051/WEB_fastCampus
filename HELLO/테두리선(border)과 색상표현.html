  <h1>Border</h1>
  <li>border-width = 요소 테두리 선의</li>
  <li>border:선-두께(border-width) 선-종류(border-style) 선-색상(border-color) </li>
  <ul> Border-style
    <li>none - 선없음</li>
    <li>solid - 실선(일반선)</li>
    <li>dashed - 파선</li>
  </ul>
  <li>border- color : 요소 테두리선의 색상을 지정하는 단축 송성</li>
  <li>black 검정색(기본)</li>
  <li>색상 선의색상</li>
  <li>transparent 투명</li>
