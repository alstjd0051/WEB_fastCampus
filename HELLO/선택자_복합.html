<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자_복합</title>
</head>

<body>
  <div>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li class="orange">오렌지</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
  </div>
  <span class="orange">오렌지</span>


  <style>
    /* 복합 | 일치선택자 (Basic Combinator) : 선택자 ABC와 XYZ를 동시에 만족하는 요소 선택  */

    span.orange {
      color: orange;
    }
    /* 복합 | 자식선택자 (Child Combinator) : 선택자 ABC의 자식 요소 XYZ 선택  */
    ul > .orange {
      color: yellow;
    }
    /* 복합 | 하위(후손)선택자 (Descendant Combinator) : 선택자 ABC의 하위 요소 XYZ 선택. 띄어쓰기가 선택자의 기호! */
    div .orange {
      color: red;
    }
  </style>

</body>

</html>
